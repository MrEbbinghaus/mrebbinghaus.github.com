name: Deploy to GitHub Pages

on: 
  push:
    branches: 
      - main

jobs:      
 build-and-deploy:
  runs-on: ubuntu-latest
  environment: github-pages
  steps:
    - uses: actions/setup-node@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    
  
    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@3.7
      with:
        cli: latest

    - name: Install babashka
      run: bash < <(curl -s https://raw.githubusercontent.com/babashka/babashka/master/install)

    - name: Checkout 🛎️
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - run: npm install
    - run: clojure -e ":ok"

    - name: Build
      run: bb render

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: public
        
    - name: Deploy to IPFS
      id: deploy-to-ipfs
      env:
        IPFS_DEPLOY_PINATA__API_KEY: ${{ secrets.PINATA_API_KEY }}
        IPFS_DEPLOY_PINATA__SECRET_API_KEY: ${{ secrets.PINATA_API_SECRET }}
      run: echo "::set-output name=CID::$(npx ipfs-deploy -p pinata public)"
      
    - name: Update DNSLINK
      env:
        APIKEY: ${{ secrets.NETCUP_API_KEY }}
        APIPASSWORD: ${{ secrets.NETCUP_API_PASSWORD }}
        CUSTOMERID: ${{ secrets.NETCUP_CUSTOMERNUMBER }}
      run: echo "${{ steps.deploy-to-ipfs.outputs.CID }}" | bb deploy_to_ipfs.clj
