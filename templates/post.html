{% extends "base.html" %}

{% block meta %}
{{ block.super }}
<meta property="og:title" content="{{title}}"/>
<meta property="og:type" content="article">
{% endblock%}

{% block content %}

<article>
<h1>{{title}}</h1>
{% include "components/datetime.html" with date=date %}

{{body|safe}}
</article>


<footer>
{% if not skip-archive %}
<div class="object-right">
    <a class="page-link" href="archive.html">Archive</a>
</div>
{% endif %}
</footer>
{% endblock %}
