{% extends "base.html" %}

{% block meta %}
<title>Archive</title>
{% endblock meta %}


{% block content %}
<h1 class="mt-3">Archive</h1>

<ol>
{% for post in posts %}
    <li>
        <article>
        <a href="{{ post.href }}">
        {{ post.title }}
        </a>
        -
        
        {% with date=post.date %}
        {% include "components/datetime.html" %}
        {% endwith %}

        </article>
    </li>
{% endfor %}
</ol>
{% endblock %}
